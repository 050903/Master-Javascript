<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng hợp các kỹ thuật JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 50px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tổng hợp các kỹ thuật JavaScript</h1>

        <h2>1. Xử lý sự kiện</h2>
        <button id="eventButton">Nhấn vào tôi</button>
        <div id="eventOutput"></div>

        <h2>2. Thao tác DOM</h2>
        <button id="domButton">Thay đổi nội dung</button>
        <div id="domOutput">Nội dung ban đầu</div>

        <h2>3. Promise và Async/Await</h2>
        <button id="asyncButton">Lấy dữ liệu</button>
        <div id="asyncOutput"></div>

        <h2>4. ES6 Features</h2>
        <button id="es6Button">Hiển thị mảng</button>
        <div id="es6Output"></div>
    </div>

    <script>
        // 1. Xử lý sự kiện
        document.getElementById('eventButton').addEventListener('click', function() {
            document.getElementById('eventOutput').textContent = 'Bạn đã nhấn vào nút!';
        });

        // 2. Thao tác DOM
        document.getElementById('domButton').addEventListener('click', function() {
            const domOutput = document.getElementById('domOutput');
            domOutput.innerHTML = 'Nội dung đã được thay đổi bằng JavaScript!';
            domOutput.style.color = '#007BFF';
        });

        // 3. Promise và Async/Await
        document.getElementById('asyncButton').addEventListener('click', async function() {
            const output = document.getElementById('asyncOutput');
            output.textContent = 'Đang lấy dữ liệu...';

            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/todos/1');
                const data = await response.json();
                output.textContent = `Dữ liệu đã lấy: ${JSON.stringify(data)}`;
            } catch (error) {
                output.textContent = 'Có lỗi xảy ra khi lấy dữ liệu.';
            }
        });

        // 4. ES6 Features
        document.getElementById('es6Button').addEventListener('click', function() {
            const numbers = [1, 2, 3, 4, 5];
            const doubled = numbers.map(num => num * 2);
            document.getElementById('es6Output').textContent = `Mảng sau khi nhân đôi: ${doubled.join(', ')}`;
        });
    </script>
</body>
</html>
