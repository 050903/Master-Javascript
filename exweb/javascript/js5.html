<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ về lời chào</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            text-align: center;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        #greeting {
            font-size: 26px;
            margin: 25px 0;
            color: #3498db;
            font-weight: bold;
        }
        .clock {
            font-size: 20px;
            margin-top: 20px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Xin chào! Đây là một ví dụ về lời chào dựa trên thời gian.</h1>
        <p id="greeting">Chào mừng bạn đến với trang web của chúng tôi!</p>
        <div class="clock" id="clock"></div>
    </div>

    <script type="text/javascript">
        function updateGreeting() {
            var d = new Date();
            var time = d.getHours();
            var greetingElement = document.getElementById('greeting');

            if (time < 10) {
                greetingElement.textContent = "Good morning! Chúc bạn một ngày tốt lành.";
            } else if (time < 18) {
                greetingElement.textContent = "Good afternoon! Chúc bạn một buổi chiều vui vẻ.";
            } else {
                greetingElement.textContent = "Good evening! Chúc bạn một buổi tối thoải mái.";
            }
        }

        function updateClock() {
            var now = new Date();
            var clockElement = document.getElementById('clock');
            clockElement.textContent = "Thời gian hiện tại: " + now.toLocaleTimeString();
        }

        updateGreeting();
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
