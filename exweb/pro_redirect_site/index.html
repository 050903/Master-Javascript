<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Liên Hệ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-container">
        <h1>Liên hệ với chúng tôi</h1>
        <p>Điền thông tin của bạn và chúng tôi sẽ phản hồi sớm nhất.</p>
        <!-- Trong thực tế, action sẽ trỏ đến một file PHP để xử lý -->
        <form action="thank-you.html" method="get">
            <div class="input-group">
                <label for="name">Họ và Tên</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="message">Lời nhắn</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Gửi Liên Hệ</button>
        </form>
    </div>
</body>
