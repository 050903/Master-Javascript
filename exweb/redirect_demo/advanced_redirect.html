<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang chuyển hướng...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .redirect-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1877f2;
            margin-bottom: 10px;
        }
        p {
            color: #65676b;
            font-size: 1.1rem;
        }
        .countdown-number {
            font-size: 3rem;
            font-weight: bold;
            color: #1c1e21;
        }
        .manual-link {
            display: inline-block;
            margin-top: 20px;
            color: #65676b;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="redirect-container">
        <h1>Chuyển hướng tự động</h1>
        <p>Bạn sẽ được chuyển đến trang chủ sau</p>
        <p class="countdown-number" id="countdown">5</p>
        <p>giây</p>
        <a href="index.html" class="manual-link">Nếu không muốn chờ, hãy nhấn vào đây.</a>
    </div>

    <script>
        'use strict'; // Bật chế độ nghiêm ngặt để viết code an toàn hơn

        // --- Cấu hình ---
        const countdownElement = document.getElementById('countdown');
        const destinationURL = 'index.html';
        let secondsRemaining = 5;

        // --- Logic đếm ngược ---
        
        // Hàm cập nhật giao diện
        const updateCountdown = () => {
            countdownElement.textContent = secondsRemaining;
        };

        // Hàm chính của bộ đếm
        const countdown = () => {
            if (secondsRemaining <= 0) {
                // Dừng bộ đếm và chuyển trang
                clearInterval(timer);
                window.location.href = destinationURL;
            } else {
                // Cập nhật giao diện và giảm bộ đếm
                updateCountdown();
                secondsRemaining--;
            }
        };

        // --- Khởi chạy ---
        
        // Hiển thị số ban đầu ngay lập tức
        updateCountdown(); 
        secondsRemaining--;

        // Bắt đầu bộ đếm lặp lại mỗi giây
        const timer = setInterval(countdown, 1000);

    </script>

</body>
</html>
